spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/yangxi_cloud_sample?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

  cloud:
    nacos:
      # 服务注册与发现
      discovery:
        server-addr: 127.0.0.1:8848
        # 默认不注册也不订阅
        enabled: false
        register-enabled: false

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.xigua366.sample.domain.entity

# 默认关闭限流与熔断，有需要的时候再用
feign:
  sentinel:
    enabled: false
  hystrix:
    enabled: false

yangxi:
  cloud:
    controller-log:
      enable: false